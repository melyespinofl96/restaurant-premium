<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-3xl font-semibold mb-4">Create Account</h2>
        <form>
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                  <label for="first_name" class="block text-xl font-medium text-gray-700">First Name</label>
                  <input type="text" id="first_name" name="first_name" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Enter your first name" required>
                </div>
                <div class="w-1/2">
                  <label for="last_name" class="block text-xl font-medium text-gray-700">Last Name</label>
                  <input type="text" id="last_name" name="last_name" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-xl font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Choose a username" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-xl font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-xl font-medium text-gray-700">Phone</label>
                <input type="phone" id="phone" name="phone" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Enter your phone" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-xl font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Choose a password" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600
                    transition duration-300 w-full">Register</button>
        </form>
        <p class="mt-4 text-gray-600 text-center">Already have an account? 
        <a href="#" class="text-blue-500 hover:underline"
            routerLink="/login" routerLinkActive="active">Log In</a></p>
    </div>
</body>
