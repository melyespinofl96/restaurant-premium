<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-3xl font-semibold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-xl font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-xl font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border rounded-md w-full"
                        placeholder="Enter your password" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600
                    transition duration-300 w-full">Log In</button>
        </form>
        <p class="mt-4 text-gray-600 text-center">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </p>
        <p class="mt-2 text-gray-600 text-center">
            Don't have an account? 
            <a href="#" class="text-blue-500 hover:underline"
                routerLink="/register" routerLinkActive="active">Create Account</a>
        </p>
    </div>
</body>
