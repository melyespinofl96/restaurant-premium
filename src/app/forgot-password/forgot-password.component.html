<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
        <p class="text-gray-600 mb-6">Enter your email address to reset your password.</p>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 px-4 py-2 w-full border rounded-md focus:ring focus:ring-indigo-200 focus:outline-none" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded
                    transition duration-300">Reset Password</button>
                    
                <a href="#" class="text-blue-500 hover:underline"
                    routerLink="/login" routerLinkActive="active">Cancel</a>
            </div>
        </form>
    </div>
</body>
