<!--About-->
<div class="max-w-7xl mx-auto px-8 sm:px-6 lg:px-8 py-12" id="about-section">
    <h1 class="text-6xl">
        {{aboutTitle}}
    </h1>

    <div class="flex flex-wrap">
        <div class="w-full p-4">
                <p>{{aboutText}}</p>
        </div>
    </div>
</div>

<!--Location-->
<section class="max-w-7xl mx-auto px-8 sm:px-6 lg:px-8 py-8" id="location-section">
    <div class="w-full p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-xl font-bold mb-2">{{addressTitle}}</h3>
                <p class="mb-2">123 Main Street</p>
                <p class="mb-2">Houston, Texas, 77049</p>
                <p class="mb-2">United States</p>
                <!--p class="mb-2">Phone: 123-456-7890</p-->

                <h3 class="text-xl font-bold mb-2">{{hoursTitle}}</h3>
                <p class="mb-2">Phone: 123-456-7890</p>
                <p class="mb-2">{{hoursM}}</p>
                <p class="mb-2">{{hoursT}}</p>
                <p class="mb-2">{{hoursW}}</p>
                <p class="mb-2">{{hoursR}}</p>
                <p class="mb-2">{{hoursF}}</p>
                <p class="mb-2">{{hoursSat}}</p>
                <p class="mb-2">{{hoursSun}}</p>
            </div>
            <div>
                <iframe class="w-full mx-auto" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3463.4892428058556!2d-95.36213122341306!3d29.763491731825717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640bf2f0949a50d%3A0x387bedbafe575829!2s123%20Main%20St%2C%20Houston%2C%20TX%2077001!5e0!3m2!1sen!2sus!4v1687974769157!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</section>
